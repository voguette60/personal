    <div class="row reservation-section" id="reservation">
      
      
        <div class="col-xs-12 reservation-form">
          
          <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">First Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="First Name">
          </div>
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">City</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="City">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Your Address</label>
            <textarea class="form-control"  rows="3" placeholder="Your address"></textarea>
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1"></label>State/Province</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="State/Province">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Country</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Country">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Postal/Zipcode</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Postal/Zipcode">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Booking Details</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="CheckIN CheckOUT">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Person</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="person number">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Room</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="room">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Payment Information</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name on card">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Card Information</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Card Number">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Card Number</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="card number">
        </div>
        
        <div class="form-group col-sm-6 col-sm-offset-3">
            <label for="exampleInputEmail1">Expiration</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Expiration">
        </div>
